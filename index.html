<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Weather</title>
  </head>

  <body>

    
    <section id="home">
      <nav class="navbar navbar-expand-lg">
        <div class="container py-4 px-5">
  
          <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <img src="imges/asset 0.png" alt="Logo" width="70px" height="40px" class=" align-text-top me-3">
            <div class="logo-info">
              <h5>Weather</h5>
              <p>tagline goes here</p>
            </div>
          </a>
  
  
  
        </div>
      </nav>
      <div class="container px-5 py-5 d-flex align-items-center">

        <div class="w-100 home-info">
          <form class="position-relative">
            <input type="text" placeholder="Find your location..." class="form-control rounded-pill py-3 px-3 w-75 mx-auto" id="searchInput">
          </form>
  
          <div class="row px-5">
  
              <div class="day-info col-md-4 p-0">
                <div class="head d-flex justify-content-between p-3">
                  <div class="today-name" id="todayName"></div>
                  <div class="today-numper m-0 p-0" id="todayNumber"></div>
                </div>
                <div class="body p-4">
                  <p class="fs-5" id="cityName"></p>
                  <p class="d-inline-block C" id="weatherNumber"></p>
                  <img id="imgWeather" alt="">
                  <p class="text-info d-block" id="conditionText"></p>
                  <div class="d-flex my-3">
                    <div class="d-flex">
                      <span><img src="imges/asset 1.png" class="w-50 me-2" alt=""></span>
                      <span>20%</span>
                    </div>
                    <div class="d-flex">
                      <span><img src="imges/asset 2.png" class="w-50 me-2" alt=""></span>
                      <span>18km/h</span>
                    </div>
                    <div class="d-flex">
                      <span><img src="imges/asset 3.png" class="w-50 me-2" alt=""></span>
                      <span>East</span>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="next-day-info col-md-4 p-0">
                <div class="head d-flex justify-content-center p-3">
                  <div class="next-day-name" id="nextDayName"></div>
                </div>
                <div class="body p-4 text-center">
                  <img class="d-block mx-auto mt-4 mb-3" id="weatherNextImg" alt="">
                  <p class="d-inline-block text-white fs-4 fw-semibold" id="maxtemp_c"></p>
                  <p class="fs-6" id="mintemp_c"></p>
                  <p class="text-info d-block text-decoration-none my-3" id="conditionTextNextDay"></p>
  
                </div>
              </div>
  
              <div class="end-day-info col-md-4 p-0">
                <div class="head d-flex justify-content-center p-3">
                  <div class="next-day-name" id="endDayName"></div>
                </div>
                <div class="body p-4 text-center">
                  <img class="d-block mx-auto mt-4 mb-3" id="weatherEndImg" alt="">
                  <p class="d-inline-block text-white fs-4 fw-semibold" id="maxtemp_c2"></p>
                  <p class="fs-6" id="mintemp_c2"></p>
                  <p class="text-info d-block text-decoration-none my-3" id="conditionEndNextDay"></p>
  
                </div>
              </div>
  
          </div>
        </div>

      </div>

    </section>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
